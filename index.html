<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="vue.js"></script>

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jun watcher</title>
</head>

<div id="app">
  <!-- {{ key }} -->
  jun channel: {{info[0].snippet.liveBroadcastContent}}
</div>

<script>

  new Vue({
    el: '#app',
    data() {
      return {
        // key: process.env.VUE_APP_YOUTUBE_API_KEY,
        info: null
      }
    },
    mounted() {
      axios
        .get('https://www.googleapis.com/youtube/v3/search?part=snippet&eventType=live&type=video&channelId=UCJubINhCcFXlsBwnHp0wl_g&key=')
        .then(response => (this.info = response.data.items))
    }
  })
</script>

<body>

</body>

</html>
